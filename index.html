<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista"></ul>
    <div align = "center"><img src="load.gif" alt="" id="imagenCarga"></div>

    <script>

        const url = 'https://jsonplaceholder.typicode.com/posts';
        const lista = document.getElementById('lista');
        const imagenCarga = document.getElementById('imagenCarga');

        const getPosts = async() => {
            const resultado = await fetch(url);
            const posts = await resultado.json();
            posts.map(elemento => {
                let li = document.createElement('li')
                li.innerHTML = `<a href="detalle.html?id=${elemento.id}">${elemento.title}</a>`
                lista.appendChild(li);
            });
            return posts;
        }

        getPosts().then(posts => {
            console.log(posts)
        })
        .catch(error => console.log(error))
        .finally(() => {
            imagenCarga.src = "";
        });

    </script>

</body>
</html>
